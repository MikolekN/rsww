<h1>Zapłać za rezerwację:</h1>
<p>Status rezerwacji: {{ reservationStatus }}</p>
<button mat-raised-button class="btn btn-dark mb-3" (click)="pay()">Zapłać</button>
<button mat-raised-button [disabled]="paymentButtonDisabled" class="btn btn-dark mb-3 mx-3" (click)="cancel()">Anuluj</button>
<p>{{ paymentStatus }}</p>
