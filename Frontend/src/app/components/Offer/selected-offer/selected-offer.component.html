<mat-card class="p-3">
  <mat-card-title><h1>{{ offer?.country }}</h1></mat-card-title>
  <mat-card-subtitle>{{ offer?.hotel_name }} {{ offer?.stars }}*</mat-card-subtitle>
  <hr>
  <mat-card-content class="py-2">
    <p>Wybierz pokój:</p>
    <select>
      <option *ngFor="let room of offer?.rooms; let first = first" [value]="room.type" [selected]="first">
        {{ room.type }} - {{ room.price.toFixed(2) }} zł
      </option>
    </select>

    <p class="mt-3">Wybierz lot w pierwszą stronę:</p>
    <select [(ngModel)]="formData.departureFlightId">
      <option *ngFor="let flight of offer?.available_flights_to; let first = first" [value]="flight.id"
              [selected]="first">
        {{ flight.departureDate[0] + "-" + flight.departureDate[1] + "-" + flight.departureDate[2] }} {{ flight.departureAirport }}
        - {{ flight.price.toFixed(2) }} zł
      </option>
    </select>

    <p class="mt-3">Wybierz lot powrotny:</p>
    <select [(ngModel)]="formData.returnFlightId">
      <option *ngFor="let flight of offer?.available_flights_from; let first = first" [value]="flight.id"
              [selected]="first">
        {{ flight.departureDate[0] + "-" + flight.departureDate[1] + "-" + flight.departureDate[2] }} {{ flight.departureAirport }}
        - {{ flight.price.toFixed(2) }} zł
      </option>
    </select>
    <br>
    <button class="btn btn-dark mt-3">Rezerwuj</button>
  </mat-card-content>
</mat-card>
